<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>My Photo Gallery</h1>
  
  <div class="gallery">
    <div class="card">
      <img src="1.jpg" alt="Hangout Spot">
      <div class="overlay">View Image</div>
      <p class="caption">Hangout Spot</p>
    </div>
    <div class="card">
      <img src="2.jpg" alt="Stairs">
      <div class="overlay">View Image</div>
      <p class="caption">Stairs</p>
    </div>
    <div class="card">
      <img src="3.jpg" alt="Tickets">
      <div class="overlay">View Image</div>
      <p class="caption">Tickets</p>
    </div>
    <div class="card">
      <img src="4.jpg" alt="Stop">
      <div class="overlay">View Image</div>
      <p class="caption">Stop</p>
    </div>
    <div class="card">
      <img src="5.jpg" alt="Magnets">
      <div class="overlay">View Image</div>
      <p class="caption">Magnets</p>
    </div>
    <div class="card">
      <img src="9.jpg" alt="F1">
      <div class="overlay">View Image</div>
      <p class="caption">F1</p>
    </div>
    <div class="card">
      <img src="6.jpg" alt="Hangout Spot">
      <div class="overlay">View Image</div>
      <p class="caption">Hangout Spot</p>
    </div>
    <div class="card">
      <img src="7.jpg" alt="Water Fountain">
      <div class="overlay">View Image</div>
      <p class="caption">Water Fountain</p>
    </div>
    <div class="card">
      <img src="8.jpg" alt="Water Fountain">
      <div class="overlay">View Image</div>
      <p class="caption">Water Fountain</p>
    </div>
  </div>
</body>
</html>
